version: "3.7"

services:

  JexxaTemplate:
    image: ghcr.io/repplix/jexxatemplate:1.latest
    ports:
      - 7500:7500


  ActiveMQ:
    image: alexcheng/activemq-artemis
    restart: always
    ports:
      - "61616:61616"
      - "8161:8161"

  Postgres:
    image: postgres:latest
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin

  SwaggerUI:
    image: swaggerapi/swagger-ui:latest
    restart: always
    ports:
      - '8080:8080'

volumes:
  postgres-data:

